<!DOCTYPE html>
<html lang="no" manifest="manifest.cache">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Passfrase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container" class="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
      const model = localStorage.getItem('model');
      const startingModel = model ? JSON.parse(model) : null;

      var elmApp;
      try {
        elmApp = Elm.Main.embed(document.getElementById('container'), startingModel);
      } catch (ex) {
        elmApp = Elm.Main.embed(document.getElementById('container'), null);
      }

      elmApp.ports.setStorage.subscribe(function (state) {
        localStorage.setItem('model', JSON.stringify(state));
      })
    </script>
  </body>
</html>
